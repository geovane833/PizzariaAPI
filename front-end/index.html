<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - Gerenciamento de Pizzas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Pizzaria <span>Gerenciamento</span></h1>
    </header>

    <main class="container">
       <!-- Botões de ações -->
        <section class="actions">
            <button class="btn" id="abrirModalPizza">Cadastrar Pizza</button>
            <button class="btn" id="abrirModalCliente">Cadastrar Cliente</button>
            <button class="btn" id="abrirListaClientes">Lista de Clientes</button>
            <button class="btn" id="abrirModalVenda">Realizar Venda</button>
            <button class="btn" id="abrirListaVendas">Lista de Vendas</button>
        </section>

        <!-- Lista de Pizzas -->
        <section class="pizza-list">
            <h2>Lista de Pizzas</h2>
            <ul id="pizzas">
                <!-- Pizzas carregadas dinamicamente -->
            </ul>
        </section>

        <!-- Lista de Clientes (Modal ou área expandida) -->
        <section id="listaClientes" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="fecharModalClientes">&times;</span>
                <h2>Lista de Clientes</h2>
                <ul id="clientes">
                    <!-- Clientes carregados dinamicamente -->
                </ul>
            </div>
        </section>
        
        <section id="listaVendas" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="fecharListaVendas">&times;</span>
                <h2>Lista de Vendas</h2>
                <ul id="Vendas">
                    <!-- Vendas carregadas dinamicamente -->
                </ul>
            </div>
        </section>        


    </main>

    <!-- Modal de Cadastro de Pizza -->
    <div id="modalPizza" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModalPizza">&times;</span>
            <h2>Registrar Pizza</h2>
            <form id="formPizza">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" maxlength="500" required></textarea>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>

                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">

                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Modais de Cliente e Venda -->
    <div id="modalCliente" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModalCliente">&times;</span>
            <h2>Cadastrar Cliente</h2>
            <form id="formCliente">
                <label for="nomeCliente">Nome:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>

                <label for="telefoneCliente">Telefone:</label>
                <input type="tel" id="telefoneCliente" name="telefoneCliente" required>
                
                <label for="enderecoCliente">Endereço:</label>
                <input type="endereco" id="enderecoCliente" name="enderecoCliente" required>

                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Formulário para fazer a Venda -->
    <div id="modalVenda" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModalVenda">&times;</span>
            <h2>Realizar Venda</h2>
            <form id="formVenda">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente" required>
                    <option value="" disabled selected>Selecione um cliente</option>
                    <option value="1">Cliente 1</option>
                    <option value="2">Cliente 2</option>
                    <!-- Mais clientes -->
                </select>
                
                <label for="produto">Produto (Pizza):</label>
                <select id="produto" name="produto" required>
                    <!-- Produtos (pizzas) carregados dinamicamente -->
                </select>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>

                <label for="valorTotal">Valor Total:</label>
                <input type="text" id="valorTotal" name="valorTotal" readonly>

                <button type="submit" class="btn-submit">Registrar Venda</button>
            </form>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
